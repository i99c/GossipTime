{% extends 'Main/base.html' %}
{% load static %}

{% block content %}
  <div class="theme-blog-page-area mb-80">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="row">
            <div class="col-lg-12">
              {% for travel in travels %}
                <article class="post-block-style-wrapper post-block-template-four">
                  <div class="post-block-style-inner post-block-list-style-inner">
                    <div class="post-block-content-wrap">
                      <div class="post-item-title">
                        <h2 class="post-title"><a href="{% url 'travel-detail' travel.id %}">{{ travel.title }}</a></h2>
                      </div>
                      <div class="post-excerpt-box">
                        <p>{{ travel.content|safe|truncatewords:30 }}</p>
                      </div>
                      <div class="post-bottom-meta-list">
                        <div class="post-meta-author-box">
                          By <a href="javascript:void(0)">{{ travel.user }}</a>
                        </div>
                        <div class="post-meta-date-box">{{ travel.created_at|date:'F d, Y' }}</div>
                      </div>
                    </div>
                    {% if travel.image %}
                      <div class="post-block-media-wrap">
                        <a href="{% url 'travel-detail' travel.id %}"><img src="{{ travel.image.url }}" alt="{{ travel.title }}" /></a>
                      </div>
                    {% endif %}
                  </div>
                </article>
              {% endfor %}
            </div>
          </div>
        </div>
        <div class="col-lg-4"></div>
      </div>
    </div>
  </div>
{% endblock %}
