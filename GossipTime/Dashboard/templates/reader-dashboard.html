<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reader Dashboard</title>
    <link rel="stylesheet" href="{% static 'Dashboard/css/style.css' %}" />
  </head>
  <body>
    <!-- ? Wrapper Başlangıç -->
    <div class="page-wrapper">
      <!-- ! Üst Bar Başlangıç -->

      <!-- ! Üst Bar Bitiş -->

      <!-- ! Side Bar Başlangıç -->
      <aside class="side-bar">
        <!-- ! Navbar Links Başlangıç -->
        <span class="menu-label">MENÜ</span>
        <ul class="navbar-links navbar-links-1">
          <li>
            <a href="{% url 'index' %}">
              <span class="nav-icon"><i class="fa-solid fa-house"></i></span>
              <span class="nav-text">Ana Sayfa</span>
            </a>
          </li>
          <li>
            <a href="{% url 'travel' %}">
              <span class="nav-icon"><i class="fa-solid fa-plane"></i></span>
              <span class="nav-text">Travel</span>
            </a>
          </li>
          <li>
            <a href="{% url 'fashion' %}">
              <span class="nav-icon"><i class="fa-solid fa-shirt"></i></span>
              <span class="nav-text">Fashion</span>
            </a>
          </li>
          <li>
            <a href="{% url 'lifestyle' %}">
              <span class="nav-icon"><i class="fa-solid fa-life-ring"></i></span>
              <span class="nav-text">Lifestyle</span>
            </a>
          </li>
        </ul>
        <!-- ! Navbar Links Bitiş -->

        <!-- ! Side Bar Footer -->
        <div class="sidebar-footer">
          <div class="settings">
            <span class="gear-icon"><i class="fa-solid fa-gear"></i></span>
            <span class="text">Ayarlar</span>
          </div>
          <div class="logoutBtn">
            <span class="logout-icon"><i class="fa-solid fa-right-from-bracket"></i></span>
            <span class="text">Çıkış</span>
          </div>
        </div>
      </aside>
      <!-- ! Side Bar Bitiş -->

      <!-- Content Sectiond Başlangıç -->
      <div class="contents">
        <!-- Description Başlangıç -->
        <!-- Description Bitiş -->
        <div class="container">
          <div class="box">
            <h2>En Son Okunan Yapılan</h2>
            <p>{{ form.title }}</p>
            <p>{{ form.content }}</p>
          </div>
          <div class="box">
            <h2>En Son Beğenilen</h2>
            <p>{{ form.title }}</p>
            <p>{{ form.content }}</p>
          </div>
        </div>
      </div>
      <!-- Content Sectiond Bitiş -->
    </div>
    <!-- ? Wrapper Bitiş -->

    <script src="https://kit.fontawesome.com/767955e4cb.js" crossorigin="anonymous"></script>
    <script src="{% static 'Dashboard/js/scripts.js' %}"></script>

</html>
